<body>
  <div class="container">
    <header>
      <h1>2017 National High School Mock Trial Championship</h1>

      <form class="new-matchup">
        <div class="form-group">
          <label for="plaintiff"></label>
          <input type="text" name="plaintiff" class="form-control" id="plaintiff" />
        </div>
        <div class="form-group">
          <label for="defense"></label>
          <input type="text" name="defense" class="form-control" id="defense" />
        </div>
        <div class="form-group">
          <label for="courtRoomNum"></label>
          <input type="text" name="courtRoomNum" class="form-control" id="courtRoomNum" />
        </div>
        <div class="form-group">
          <label for="courtRoomName"></label>
          <input type="text" name="courtRoomName" class="form-control" id="courtRoomName" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <!-- <input type="text" name="text" placeholder="Type to add new matchup" /> -->
      </form>
    </header>

    <ul>
      {{#each matchups}}
        {{> matchup}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="matchup">
  <li>{{text}}</li>
</template>
