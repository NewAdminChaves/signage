<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-3">
          <img src="images/seal.png" class="img-responsive" alt="District of Connecticut Seal" />
        </div>
        <div class="col-sm-6">
          <h1 class="text-center">2017 National High School Mock Trial Championship</h1>
        </div>
        <div class="col-sm-3">
          <img src="images/logo.png" class="img-responsive" alt="2017 National High School Mock Trial Championship Logo" />
        </div>
      </div>
    </header>

    <h1 class="text-center">Trial Postings Round: {{round}}</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="text-center">Plaintiff</th>
          <th class="text-center">Defense</th>
          <th class="text-center">Courtroom Number</th>
          <th class="text-center">Next Matchup</th>
        </tr>
      </thead>
      <tbody>
        {{#each matchups}}
          {{> matchup}}
        {{/each}}
      </tbody>
    </table>

    <footer>
      <div class="row">
        <div class="col-xs-5">
          <h1 class="text-left">{{date}}</h1>
        </div>
        <div class="col-xs-2">
          <h1 class="text-center">{{time.format "HH:mm:ss"}}</h1>
        </div>
        <div class="col-xs-5">
          <h1 class="text-right">Trial Postings, Round: {{round}}</h1>
        </div>
      </div>
    </footer>

  </div>
</body>

<template name="matchup">
  <tr>
    <td class="text-center">{{plt}}</td>
    <td class="text-center">{{dft}}</td>
    <td class="text-center">{{crtrm}}</td>
    <td class="text-center">{{time}}</td>
  </tr>
</template>
